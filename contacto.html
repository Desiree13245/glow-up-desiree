<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto ‚Äî DM makeup</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ======== Estilo General ======== */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd6f0 0%, #ffb3e6 50%, #ff99cc 100%);
    background-size: 400% 400%;
    animation: sparkle 10s ease infinite;
    color: #333;
}
@keyframes sparkle {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
}
.header-contact {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 2rem;
    background: rgba(255,255,255,0.2);
    border-bottom: 2px solid #ff88cc;
}
.header-contact h1 {
    font-family: 'Playfair Display', serif;
    color: #ff2d88;
    font-size: 1.8rem;
    margin: 0;
    text-shadow: 0 0 10px #c5c5ff;
}
.header-contact a {
    color: #ff2d88;
    font-weight: 600;
    text-decoration: none;
    border: 2px solid #ff2d88;
    padding: 0.4rem 0.8rem;
    border-radius: 999px;
    transition: all 0.3s ease;
}
.header-contact a:hover {
    background: #ff2d88;
    color: #fff;
    box-shadow: 0 0 15px #c5c5ff;
}
.contact-section {
    background-color: #DEA4D2;
    max-width: 600px;
    margin: 3rem auto;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
    text-align: center;
}
.contact-section h2 {
    font-family: 'Playfair Display', serif;
    color: #ff2d88;
    font-size: 2rem;
    margin-bottom: 1rem;
    text-shadow: 0 0 10px #c5c5ff;
}
.contact-section p {
    margin-bottom: 2rem;
    opacity: 0.9;
}
.contact-section form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}
.contact-section input,
.contact-section textarea,
.contact-section select {
    padding: 0.8rem;
    border-radius: 10px;
    border: 1px solid rgba(0,0,0,0.2);
    background: #f7e6f7;
    color: #333;
    font-size: 1rem;
    resize: none;
}
.contact-section button {
    padding: 0.8rem;
    border-radius: 999px;
    border: 2px solid #ff2d88;
    background: transparent;
    color: #ff2d88;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}
.contact-section button:hover {
    background: #ff2d88;
    color: #fff;
    box-shadow: 0 0 20px #c5c5ff;
}
.message {
    margin-top: 1rem;
    font-weight: 600;
    color: #333;
}
.hidden {
    display: none;
}
</style>
</head>
<body>

<div class="header-contact">
    
    <a href="index.html">Inicio</a>
</div>

<section class="contact-section">
    <h2>üíå Contacto</h2>
    <p>Completa el formulario y reserva tu cita.
        <br>¬°Estoy deseando crear algo √∫nico contigo!üíã</p>

    <form id="contacto" action="https://formspree.io/f/mjkpdred" method="POST">
        <input type="text" name="nombre" placeholder="Nombre completo" required>

        <label style="text-align:left;">¬øC√≥mo prefieres que te contacte?</label>
        <select id="metodo" name="metodo" required>
            <option value="">Selecciona una opci√≥n</option>
            <option value="email">Por Email</option>
            <option value="whatsapp">Por WhatsApp</option>
        </select>

        <div id="campoEmail" class="hidden">
            <input type="email" name="email" placeholder="Tu correo electr√≥nico">
        </div>

        <div id="campoWhatsapp" class="hidden">
            <input type="tel" name="telefono" placeholder="Tu n√∫mero de WhatsApp">
        </div>

        <input type="text" name="asunto" placeholder="Asunto" required>

        <label style="text-align:left;">Fecha de cita:</label>
        <input type="date" name="fecha" required>

        <label style="text-align:left;">Hora de cita:</label>
        <input type="time" name="hora" required>

        <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>

        <button type="submit">Enviar</button>
        <p id="estado" class="message"></p>
    </form>
</section>

<script>
// Mostrar u ocultar campos seg√∫n m√©todo de contacto
const metodo = document.getElementById('metodo');
const campoEmail = document.getElementById('campoEmail');
const campoWhatsapp = document.getElementById('campoWhatsapp');
const form = document.getElementById('contacto');
const estado = document.getElementById('estado');

metodo.addEventListener('change', () => {
  campoEmail.classList.add('hidden');
  campoWhatsapp.classList.add('hidden');

  const emailInput = campoEmail.querySelector('input');
  const telInput = campoWhatsapp.querySelector('input');
  emailInput.required = false;
  telInput.required = false;

  if (metodo.value === 'email') {
    campoEmail.classList.remove('hidden');
    emailInput.required = true;
  } else if (metodo.value === 'whatsapp') {
    campoWhatsapp.classList.remove('hidden');
    telInput.required = true;
  }
});

// Env√≠o del formulario
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  estado.textContent = 'Enviando... üíå';
  try {
    const res = await fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    });
    if (res.ok) {
      estado.textContent = '‚úÖ Mensaje enviado. ¬°Gracias por contactar!';
      form.reset();
      campoEmail.classList.add('hidden');
      campoWhatsapp.classList.add('hidden');
    } else {
      estado.textContent = '‚ùå Error al enviar. Intenta de nuevo.';
    }
  } catch (err) {
    estado.textContent = '‚ö†Ô∏è No se pudo enviar. Revisa tu conexi√≥n.';
  }
});
</script>

</body>
</html>
